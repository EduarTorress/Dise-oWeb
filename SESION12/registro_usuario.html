<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/registro.css">
    <title>RegistroUsuario</title>
</head>
<body>
    <div align="center" >
        <h2>Nuevo Usuario</h2>
        <button>Registrar con Facebook</button>
        <button>Registrar con Google</button>
        <h3>O registrarse con:</h3>
        <input type="text" name="nombres" placeholder="Nombres">
        <input type="text" name="apellidos" placeholder="Apellidos"><br><br>
        <input type="email" name="email" placeholder="micorreo@dominio" size="46.5" ><br><br>
        <input type="password" name="contraseña" placeholder="Su contraseña" size="46.5"><br><br>
        <input type="checkbox" name="checkbox"> Al crear esta cuenta, aceptas nuestros terminos & condiciones<br><br>
        <button>Enviar</button><br><br>
    </div>
</body>

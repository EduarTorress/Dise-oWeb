<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/agendaV3.css">
    <title>Actividad de Clase</title>
</head>

<body onload="actualizarDatos()">
    <div id="contenedor">
        <header>
            <h3>Mi Agenda de Contactos</h3>
            <hr>
        </header>
        <p class="imagen"><img class="img" src="img/usua.png" alt="Logo de Usuario"></p>
        <form>            
            <span>Nombre:</span>
            <input type="text" minlength="3" maxlength="40" placeholder="Nombre" id="nombre"><br><br>
            <span>DNI:</span>
            <input type="text" minlength="8" maxlength="8" placeholder="Documento Identidad" id="dni"><br><br>
            <span>Num Movil:</span>
            <input type="text" minlength="6" maxlength="10" placeholder="Movil" id="movil"><br><br>
            <span>Email:</span>
            <input type="email"  placeholder="Email" id="email"><br><br>
            <span>Dirección:</span>
            <input type="text" minlength="8" maxlength="45"  placeholder="Dirección" id="direccion">
        </form>
        <hr />
        <div>
            <button type="button" onclick="guardarDato()">Guardar</button>
            <button type="button" onclick="recuperarDato()">Recuperar</button>
            <button type="button" onclick="eliminarDato()">Eliminar</button>
            <button type="button" onclick="eliminarTodo()">Eliminar Todos</button>
        </div>
        <hr>
        <span class="titu">Nombre</span><span class="titu">DNI</span><span class="titu">Celular</span><span class="titu2">Email</span><span class="titu3">Dirección</span><br>        
        <ul id="contactos"></ul>
    </div>  
    <script src="js/agendaV3.js"></script>
</body>
</html>
